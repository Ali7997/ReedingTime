<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reading Time</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Word Count & Reading Time</h1>
      <div class="input-container">
        <textarea id="word-count-input" class="input"></textarea>
        <span class="input-label">Message</span>
      </div>
      <p>
        <strong><span id="word-count">0</span> Words |</strong>
        <strong><span id="character-count">0</span> Characters |</strong>
        <strong><span id="minutes-count">0</span> Minutes</strong>
      </p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
